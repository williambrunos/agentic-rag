version: "3.9"

services:
  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - backend

  agentic-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentic-rag-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - qdrant
    networks:
      - backend

volumes:
  qdrant_data:

networks:
  backend:
    driver: bridge